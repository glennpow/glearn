--- # MNIST
  include:
    - ../policies/cnn.yaml
    - ../trainers/policy_gradient.yaml
  dataset: mnist
  
  optimizer: adam
  learning_rate: 2.0e-4
  epochs: 40
  batch_size: 128
  keep_prob: 0.8
  evaluate_interval: 20

  viewer:
    name: glearn.viewers:AdvancedViewer
    args:
      zoom: 2
  visualize_grid: [10, 10]
