--- # MNIST
  dataset: mnist
  batch_size: 128
  
  policy:
    name: glearn.policies:CNNPolicy
    args:
      visualize_grid: [10, 10]

  trainer:
    name: glearn.trainers:PolicyGradientTrainer
    args:
      optimizer: adam
      learning_rate: 2.0e-4
      epochs: 40
      keep_prob: 0.8
      evaluate_interval: 20

  viewer:
    name: glearn.viewers:AdvancedViewer
    args:
      zoom: 2
