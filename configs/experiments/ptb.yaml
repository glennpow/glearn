--- # PTB
  dataset: ptb
  batch_size: 20
  timesteps: 35
  multithreaded: true

  policy:
    name: glearn.policies:RNNPolicy
    args:
      hidden_sizes: [650]

  trainer:
    name: glearn.trainers:PolicyGradientTrainer
    args:
      optimizer: adam
      learning_rate: 2.0e-4
      epochs: 40
      keep_prob: 0.5
      max_grad_norm: 5
      evaluate_interval: 10

  viewer:
    name: glearn.viewers:AdvancedViewer
    args:
      zoom: 1
