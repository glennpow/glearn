--- # PTB
  include:
    - ../policies/rnn.yaml
    - ../trainers/policy_gradient.yaml
  dataset: ptb

  optimizer: adam
  learning_rate: 2.0e-4
  # optimizer: sgd
  # learning_rate: 1.0e-3
  # learning_rate: 1
  # lr_decay: 0.93
  multithreaded: true
  epochs: 40
  batch_size: 20
  timesteps: 35
  keep_prob: 0.5
  max_grad_norm: 5
  evaluate_interval: 5

  hidden_size: 650
  hidden_depth: 2

  viewer:
    name: glearn.viewers:AdvancedViewer
    args:
      zoom: 1
