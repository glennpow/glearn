--- # Maze
  include:
    - ../policies/nn.yaml
    - ../trainers/policy_gradient.yaml
  env:
    name: glearn.envs.maze:MazeEnv
    args:
      maze_size: [10, 10]

  optimizer: adam
  learning_rate: 2.0e-4
  episodes: 5000
  batch_size: 128
  epsilon: [1, .1, 100]
  evaluate_interval: 1

  # HACK
  # policy: glearn.policies:RandomPolicy
