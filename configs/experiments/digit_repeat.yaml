--- # Digit Repeat
  include:
    - ../policies/rnn.yaml
    - ../trainers/policy_gradient.yaml
  dataset: digit_repeat

  optimizer: adam
  learning_rate: 2.0e-4
  # optimizer: sgd
  # learning_rate: 1.0e-3
  # learning_rate: 1
  # lr_decay: 0.93
  multithreaded: true
  epochs: 60
  batch_size: 20
  timesteps: 35
  keep_prob: 0.5
  max_grad_norm: 5
  evaluate_interval: 10  # 65

  hidden_size: 650
  hidden_depth: 1

  viewer:
    name: glearn.viewers:AdvancedViewer
    args:
      zoom: 2
