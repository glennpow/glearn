--- # FrozenLake
  import: _base

  env:
    name: CliffWalking-v0
  render_mode: null  # ansi

  batch_size: 32
  episode_buffer:
    size: 100000

  policy:
    name: glearn.policies:QNetworkPolicy
    args:
      network:
        layers:
          - name: glearn.networks:DenseLayer
            args:
              hidden_sizes: [32]
          - name: glearn.networks:DenseLayer
            args:
              activation: null
        optimizer: adam
        # learning_rate: 0.002
        learning_rate: 0.001
        # max_grad_norm: 5

  trainer:
    name: glearn.trainers:DeepQNetworkTrainer
    args:
      epochs: 1600
      evaluate_interval: 10
      epsilon: [1, 0.01, 0.9995]
      max_episode_steps: 500
      gamma: 0.9
      target_update_steps: 10

  viewer:
    name: glearn.viewers.discrete_env_viewer:DiscreteEnvViewer
    args:
      fps: 4
      zoom: 1
      width: 1200
      height: 800
